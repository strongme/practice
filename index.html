<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Practice</title>
    <link href="http://fonts.useso.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="bower_components/Materialize/dist/css/materialize.css" rel="stylesheet" media="screen,projection">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container" id="app">
    <h1 v-if="showHeader">
        This is an example quotation that uses the blockquote tag.
    </h1>
    <blockquote >
    {{ message }}
    </blockquote>
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="input-field col s8">
                    <input id="message" type="text"  v-model="message">
                    <label for="message" data-error="wrong" data-success="right">Message</label>
                </div>
                <div class="input-field col s4">
                    <button v-on:click="reverseMessage" class="waves-effect waves-light btn">Reverse Message</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <input v-model="newTodo" v-on:keyup.enter="addTodo">
            <ul class="collection with-header">
                <li class="collection-header"><h4>死亡名单</h4></li>
                <li class="collection-item" v-for="todo in todoList" transition="fade">
                    <a class="waves-effect waves-light btn" v-on:click="removeTodo($index)"><i class="material-icons right" >cloud</i>{{todo.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col s6">
            <table>
                <thead>
                <tr>
                    <th data-field="id">姓名</th>
                    <th data-field="name">公司</th>
                    <th data-field="price">电话</th>
                </tr>
                </thead>

                <tbody>
                    <tr v-for="user in userList">
                        <td v-on:click="showName(user)" >{{user.name}}</td>
                        <td>{{user.company}}</td>
                        <td>{{user.mobile}}</td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <input v-model="urlLink" type="text">
        </div>
        <div class="col s6">
            <a v-bind:href="urlLink" class="btn waves-effect waves-light"><i class="material-icons left">cloud</i>{{urlLink}}</a>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <Test title="萨马兰奇" content="I am a very simple card. I am good at containing small bits of information.I am convenient because I require little markup to use effectively." my-name="YSW"/>
        </div>
    </div>

</div>


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/Materialize/dist/js/materialize.js"></script>
<script src="bower_components/vue/dist/vue.js"></script>
<script src="app/js/index.js"></script>
</body>
</html>
