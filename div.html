<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap {
            width: 100%;
            height: 100px;
            background-color: #00acc1;
        }
        .wrap .item {
            height: 100px;
            border: 1px dashed yellow;
            text-align: center;
            width: 18%;
            vertical-align: middle;
            float: left;
            margin-left: 1.5%;
        }

    </style>
</head>
<body>

    <div class="wrap">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>

</body>
</html>
